<!DOCTYPE html>

<html>

<head>
    <link rel="Stylesheet" href="Donation-Gateway-Styling.css">
    <title>Donation Payment Gateway</title>
    <!--Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        <h1 class="Donation-Logo">O S O N</h1>
        <section class="Information-Section">
            <div class="container p-0">
                <div class="card px-4">
                    <p class="h8 py-3">Payment Details</p>
                    <div class="row gx-3">
                        <div class="col-12">

                            <div class="d-flex flex-column">
                                <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column">
                                <img src="Visa-Logo.png" alt="Banking Company">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" value="Angkoon Angkoonsawaengsuk">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn btn-primary mb-3"> <span class="ps-3">Pay $243</span> <span class="fas fa-arrow-right"></span> </div>
                        </div>

                        <div class="col">
                            <div class="row gx-3">
                                <img src="Visa-Logo.png" alt="Visa Logo">
                            </div>
                        </div>

                        <div class="col">
                            <div class="row gx-3">
                                <img src="Mastercard-Logo.png" alt="Visa Logo">
                            </div>
                        </div>

                        <div class="col">
                            <div class="row gx-3">
                                <img src="SCB-Logo.png" alt="Visa Logo">
                            </div>
                        </div>

                        <div class="col">
                            <div class="row gx-3">
                                <img src="Kasikorn-Logo.png" alt="Visa Logo">
                            </div>
                        </div>

                        <div class="col">
                            <div class="row gx-3">
                                <img src="Paypal-Logo.png" alt="Visa Logo">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
