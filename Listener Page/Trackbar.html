<!DOCTYPE html>

<html>

<head>
    <title>Music Player</title>

    <link rel="Stylesheet" href="Trackbar-Styling.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/cdd/font-awesome.min.css">

    <!--Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i></p>

        <!--Left Part-->
        <div class="left">
            <!--Song Image-->
            <img id="track_image">
            <div class="volume">
                <p id="volume_show">90</p>

                <i class="fa fa-volume-up" aria-hidden="true" id="volume-icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()">
            </div>
        </div>

        <!--Right Part-->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <!--Song Title-->
            <p id="title">Title.mp3</p>
            <p id="artist">Artist name</p>

            <!--Middel Part-->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>

            <!--Song Duration Part-->
            <div class="duration">
                <input type="range" min="0" max="0" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>

    </div>

    <!--Add javascript file-->
    <script src="Trackbar-JS.js"></script>

</body>

</html>
